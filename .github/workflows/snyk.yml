name: ðŸ›¡ï¸ Snyk Java Scan (Gradle)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  snyk:
    runs-on: ubuntu-latest
    name: Run Snyk Scan on Gradle Project

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # or 'zulu', 'adopt'
          java-version: '17'      # change if you're using Java 11 or another version

      - name: ðŸ§± Build Gradle Project
        run: ./gradlew build -x test

      - name: ðŸ” Install Snyk CLI
        run: npm install -g snyk

      - name: ðŸ§ª Run Snyk Test & Save Report
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk test --json > snyk-report.json

      - name: ðŸ“¦ Upload Snyk Report
        uses: actions/upload-artifact@v3
        with:
          name: snyk-report
          path: snyk-report.json